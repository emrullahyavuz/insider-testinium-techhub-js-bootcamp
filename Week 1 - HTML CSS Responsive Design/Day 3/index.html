<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yeni Sezon Ürünleri</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Yeni Sezon Ürünleri</h1>
  <div class="product-grid">
    <div class="product-card soldout">
      <div class="product-image">
        <img src="https://via.placeholder.com/300" alt="Modern Lamba">
      </div>
      <div class="product-info">
        <h3>Modern Lamba</h3>
        <p>749.99 TL</p>
        <button>Sepete Ekle</button>
      </div>
    </div>
    <div class="product-card">
      <div class="product-image">
        <img src="https://via.placeholder.com/300" alt="Minimalist Saat">
      </div>
      <div class="product-info">
        <h3>Minimalist Saat</h3>
        <p>399.99 TL</p>
        <button>Sepete Ekle</button>
      </div>
    </div>
    <div class="product-card">
      <div class="product-image">
        <img src="https://via.placeholder.com/300" alt="Ahşap Tablo">
      </div>
      <div class="product-info">
        <h3>Ahşap Tablo</h3>
        <p>299.99 TL</p>
        <button>Sepete Ekle</button>
      </div>
    </div>
    <div class="product-card soldout">
      <div class="product-image">
        <img src="https://via.placeholder.com/300" alt="Dekoratif Vazo">
      </div>
      <div class="product-info">
        <h3>Dekoratif Vazo</h3>
        <p>189.99 TL</p>
        <button>Sepete Ekle</button>
      </div>
    </div>
    <div class="product-card">
      <div class="product-image">
        <img src="https://via.placeholder.com/300" alt="Seramik Kupa">
      </div>
      <div class="product-info">
        <h3>Seramik Kupa</h3>
        <p>89.99 TL</p>
        <button>Sepete Ekle</button>
      </div>
    </div>
    <div class="product-card">
      <div class="product-image">
        <img src="https://via.placeholder.com/300" alt="LED Gece Lambası">
      </div>
      <div class="product-info">
        <h3>LED Gece Lambası</h3>
        <p>129.99 TL</p>
        <button>Sepete Ekle</button>
      </div>
    </div>
  </div>
</body>
</html>
